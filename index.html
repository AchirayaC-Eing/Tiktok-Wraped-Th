<!DOCTYPE html>
<html lang="th">
<head>

    <title>THE 2025 ULTIMATE WRAPPED</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500;800;900&display=swap');
        
        :root {
            --accent: #ff3333;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Kanit', sans-serif; 
            overflow: hidden; color: #fff;
            display: flex; align-items: center; justify-content: center;
        }

        .wrapper { 
            height: 100vh; width: 100vw; 
            display: flex; flex-direction: column; 
            background: radial-gradient(circle at 50% 50%, #1a0000 0%, #000 100%);
            position: relative;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .story-progress {
            display: flex; gap: 4px; padding: 12px 10px; z-index: 100;
        }
        .segment {
            height: 2px; flex: 1; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden;
        }
        .segment-fill {
            height: 100%; width: 0%; background: var(--accent); transition: width 0.3s linear;
        }

        main { flex: 1; position: relative; width: 100%; }

        .scene { 
            position: absolute; inset: 0; 
            display: none; flex-direction: column; 
            align-items: center; justify-content: center; 
            padding: 20px; text-align: center; 
        }

        .active { display: flex !important; animation: zoomIn 0.4s ease-out; }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .sub-tag { color: var(--accent); font-weight: 500; font-size: 0.65rem; letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; }
        .main-title { font-weight: 800; font-size: 1.5rem; margin: 0; line-height: 1.1; }
        .big-data { font-size: 3.5rem; font-weight: 900; color: var(--accent); margin: 2px 0; line-height: 1; letter-spacing: -2px; }
        .small-desc { font-size: 0.8rem; color: #bbb; font-weight: 300; line-height: 1.3; max-width: 90%; }
        
        .data-card {
            width: 100%; max-width: 300px; background: var(--glass); 
            border-radius: 12px; padding: 4px; border: 1px solid rgba(255,255,255,0.1);
            margin-top: 8px;
        }
        .row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .row-num { font-weight: 900; color: var(--accent); font-size: 0.7rem; width: 15px; text-align: left; }
        .row-name { flex: 1; text-align: left; font-weight: 400; font-size: 0.75rem; color: #eee; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .row-val { font-weight: 300; font-size: 0.65rem; color: #888; }

        .chip-container { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; margin-top: 10px; max-width: 300px; }
        .chip { background: var(--glass); border: 1px solid var(--accent); color: #fff; padding: 4px 10px; border-radius: 20px; font-size: 0.65rem; }

        #file-upload { display: none; }
        #hidden-canvas { display: none; }
    </style>
</head>
<body>

<div class="wrapper" id="capture-area">

<canvas id="hidden-canvas" width="1080" height="1920"></canvas>

<script>

    function addSlide(html, isClickable = true) {

    function nextSlide() {

    function updateProgress() {

                useCORS: true,

            ctx.drawImage(snapshot, 0, 0, canvas.width, canvas.height);

            addSlide(`<div class="sub-tag">ENGAGEMENT</div><div class="main-title">‡∏¢‡∏≠‡∏î‡∏ô‡∏±‡∏Å‡∏û‡∏¥‡∏°‡∏û‡πå</div><div class="big-data">${contentCount.toLocaleString()}</div><div class="small-desc">‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ä‡∏ó ‡πÅ‡∏•‡∏∞‡∏≠‡∏µ‡∏Å ${commentCount} ‡∏Ñ‡∏≠‡∏°‡πÄ‡∏°‡∏ô‡∏ï‡πå</div>`);

            if(uniqueBlocks.length > 0) {
                let blockHtml = `<div class="sub-tag">THE BLACKLIST</div><div class="main-title" style="font-size:1.2rem">‡πÇ‡∏â‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏ú‡∏π‡πâ‡∏ñ‡∏π‡∏Å‡πÄ‡∏ô‡∏£‡πÄ‡∏ó‡∏®</div><div class="chip-container">`;
                uniqueBlocks.slice(0, 10).forEach(b => blockHtml += `<div class="chip">${censor(b)}</div>`);

            }

            addSlide(`<div class="sub-tag">TOP 5 BESTIES</div><div class="main-title" style="font-size:1.2rem">‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏î‡∏ï‡∏≤‡∏¢‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÇ‡∏î‡∏ô‡∏ö‡∏•‡πá‡∏≠‡∏Å</div><div class="data-card">` + 
                top5.map((item, i) => `<div class="row"><span class="row-num">${i+1}</span><span class="row-name">${item[0]}</span><span class="row-val">${item[1].toLocaleString()} msg</span></div>`).join('') + `</div>`);

            addSlide(`
                <div class="bless-content">
                    <b>‡πÅ‡∏î‡πà... ‡∏¢‡∏≠‡∏î‡∏ô‡∏±‡∏Å‡πÑ‡∏ñ‡∏ü‡∏µ‡∏î‡∏ú‡∏π‡πâ‡∏°‡∏µ‡∏î‡∏ß‡∏á‡∏ï‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏≤‡∏ß‡∏∏‡∏ò</b>

                ‡πÄ‡∏à‡∏≠‡πÅ‡∏ï‡πà‡∏Ñ‡∏•‡∏¥‡∏õ‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏ô‡∏ß‡∏¥‡∏ò‡∏µ‡∏£‡∏ß‡∏¢‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥‡∏á‡∏≤‡∏ô<br>
                ‡πÄ‡∏à‡∏≠‡πÅ‡∏ï‡πà‡∏°‡∏µ‡∏°‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Ç‡∏≥‡∏à‡∏ô‡∏Å‡∏£‡∏≤‡∏°‡∏Ñ‡πâ‡∏≤‡∏á!<br>
                ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏ô‡∏¥‡πâ‡∏ß‡πÇ‡∏õ‡πâ‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏Ç‡πá‡∏á‡πÅ‡∏Å‡∏£‡πà‡∏á‡∏î‡∏∏‡∏à‡πÄ‡∏´‡∏•‡πá‡∏Å‡∏Å‡∏•‡πâ‡∏≤ ‡πÑ‡∏ñ‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏£‡πâ‡∏≠‡∏¢‡∏•‡πâ‡∏≤‡∏ô‡∏Ñ‡∏•‡∏¥‡∏õ<br>
                ‡πÅ‡∏•‡∏∞‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ä‡∏ó‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏±‡∏Å‡πÑ‡∏õ ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ï‡∏≠‡∏ö‡∏Å‡∏•‡∏±‡∏ö‡πÉ‡∏ô 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ<br>

            addSlide(`

                <p class="small-desc">‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏∞‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠ 9:16 ‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥<br>‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏≥‡πÑ‡∏õ‡∏•‡∏á Instagram ‡∏´‡∏£‡∏∑‡∏≠ TikTok Story</p>
